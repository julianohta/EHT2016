{% extends "layout.html" %}
{% block body %}
<h4>Report Viewer</h4>
<!-- Loop through  -->
<div class="row">
    <form class="col s12" action = "/report" method = "POST">
        <div class="row">
            <div class="input-field col s12">
                <style>#map{height:500px; width:500px;}</style>
                <i class="material-icons prefix">my_location</i>
                <input id="event_location" type="text" class="validate" name="address">
                <label for="event_location">Event Location</label>
                <button class="btn waves-effect waves-light" type="submit">Search Address
                    <i class="material-icons right">send</i>
                </button>
                <!-- <div id="map"></div> -->
                {% if lat %}
                <script>
                  var latlng = {lat: {{lat}}, lng: {{lng}}};
                  function initMap() {
                    var map = new google.maps.Map(document.getElementById('map'), {
                      center: latlng,
                      zoom: 15
                    });
                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                    });
                }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2l1Dg7y6sUMl98CSDudcuC28VLLlXFTk&callback=initMap"
                    async defer></script>
                {% endif %}
        </div>
    </div>
</form>
</div>
{% endblock %}
