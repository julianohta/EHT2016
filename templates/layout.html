<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet"
            href="{{ url_for('static', filename='css/materialize.css')}}" media="screen,projection"/>
        <link type="text/css" rel="stylesheet"
            href="{{ url_for('static', filename='css/universal.css')}}" media="screen,projection"/>

        {% block head %}{% endblock %}

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

    <nav>
        <div class="nav-wrapper indigo darken-2">
            <a href="#" class="brand-logo">Human Trafficking Monitor</a>
            {% if session.logged_in %}
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>

   <!--  {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %} -->

    {% block body %}{% endblock %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bin/materialize.min.js')}}"></script>
    </body>
</html>
